---
- name: Converge
  hosts: all
  tasks:
    - name: "Include common_packages"
      include_role:
        name: "common_packages"
  environment:
    http_proxy: "{{ lookup('env', 'http_proxy') }}"
    https_proxy: "{{ lookup('env', 'https_proxy') }}"
    no_proxy: "{{ lookup('env', 'no_proxy') }}"
